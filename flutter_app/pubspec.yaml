name: ble_led_dongle
description: Flutter app for BLE LED Dongle control
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # BLE 통신
  flutter_blue_plus: ^1.32.0
  
  # 이미지 처리
  image: ^4.1.0
  image_picker: ^1.0.7
  
  # 비디오 처리 (선택사항)
  video_player: ^2.8.0
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # 유틸리티
  uuid: ^4.2.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
